<div class="container">
    <div class="row">

        <section class="col-3">
            <h5 class="text-warning ml-3 my-3">Sort</h5>
            <select class="form-select" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions"
                    [value]="sort.value"
                >
                    {{sort.name}}
                </option>
            </select>
            
            <h5 class="text-warning ml-3 my-3">Brands</h5>
            <ul class="list-group">
                <li class="list-group-item" 
                    *ngFor="let brand of brands"
                    [class.active]="brand.id === this.brandIdSelected"
                    [value]="brand.id"
                    (click)="onBrandSelected(brand.id)"
                    aria-current="true"
                >
                    {{brand.name}}
                </li>
            </ul>
            <h5 class="text-warning ml-3 my-3">Types</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let type of types" 
                    [class.active]="type.id === this.typeIdSelected"
                    [value]="type.id"
                    (click)="onTypeSelected(type.id)"
                    aria-current="true">
                    {{type.name}}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> results</span>
                </header>
                <div class="mt-2" style="display:inline-flex">
                    <input class="form-control me-2 my-2" type="text" style="width: 300px;" placeholder="Search">
                    <button class="btn btn-outline-primary my-2 me-2">Search</button>
                    <button class="btn btn-outline-success my-2">Reset</button>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
              </div>
        </section>
    </div>
</div>
