<div class="container">
    <div class="row">

        <section class="col-3">
            <h5 class="text-warning ml-3 my-3">Sort</h5>
            <select class="form-select">
                <option selected>Alphabetical</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>
            
            <h5 class="text-warning ml-3 my-3">Brands</h5>
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">An active item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
            <h5 class="text-warning ml-3 my-3">Types</h5>
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">An active item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> results</span>
                </header>
                <div class="mt-2" style="display:inline-flex">
                    <input class="form-control me-2 my-2" type="text" style="width: 300px;" placeholder="Search">
                    <button class="btn btn-outline-primary my-2 me-2">Search</button>
                    <button class="btn btn-outline-success my-2">Reset</button>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
              </div>
        </section>
    </div>
</div>
